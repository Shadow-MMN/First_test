<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <td>Flag</td>
          <td>Country</td>
          <td>Capital</td>
          <td>Population</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img
              src="./Images/England_Flag.png"
              alt="England Flag"
              width="100"
              height=""
            />
          </td>
          <td><a href="https://en.wikipedia.org/wiki/England">England</a></td>
          <td>London</td>
          <td>55 Million</td>
        </tr>
        <tr>
          <td>
            <img
              src="./Images/USA_flag.png"
              alt="USA Flag"
              width="100"
              height=""
            />
          </td>
          <td>
            <a href="./Images/Flag-United-States-of-America (1).webp">USA</a>
          </td>
          <td>Washington</td>
          <td>328 Million</td>
        </tr>
        <tr>
          <td>
            <img
              src="./Images/China_flag.png"
              alt="China Flag"
              width="100"
              height=""
            />
          </td>
          <td><a href="https://en.wikipedia.org/wiki/China">China</a></td>
          <td>Beijing</td>
          <td>1.4 Billion</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
